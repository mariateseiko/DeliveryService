
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center">Login</h4>
            </div>
            <div class="modal-body">
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div data-ng-controller="loginCtrl" class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post">

                                    <div class="form-group ">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </div>
                                            <input class="form-control" id="email" name="email" placeholder="Email" type="text" ng-model="credentials.email" required/>
                                        </div>
                                    </div>

                                    <div class="form-group ">
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                            </div>
                                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password" required/>
                                        </div>
                                    </div>




                                    <div ng-if="errorMessage!=''">
                                        <div class="error-message">{{errorMessage}}</div>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-custom outline" name="submit" type="submit" data-ng-click="login()">Log in</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>
