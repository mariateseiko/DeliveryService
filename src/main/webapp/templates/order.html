
<div class="container" ng-controller="orderCtrl">
    <div class="row profile">
        <div class="col-md-3">
            <div ng-include src="'templates/profile-menu.html'"></div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                <div class="col-sm-12">

                    <div class="col-xs-12 col-sm-10">
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12 col-sm-6 col-xs-12 ">
                                        <div class="formden_header col-sm-offset-6">
                                            <h2>Application</h2>
                                        </div>
                                        <form class="form-horizontal" method="post" >
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3 requiredField" for="from">Address From</label>
                                                <div class="input-group-addon col-sm-2 col-md-1" >
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="from" name="from" type="text" ng-model="application.from" required/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="to">Address To</label>
                                                <div class="input-group-addon col-sm-2 col-md-1" >
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="to" name="to" type="text" ng-model="application.to" required/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="distance">Distance</label>
                                                <div class="input-group-addon col-sm-2 col-md-1" >
                                                    <i class="fa fa-road" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="distance" name="distance" type="text" ng-model="application.distance" required/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="weight">Weight</label>
                                                <div class="input-group-addon col-sm-2 col-md-1">
                                                    <i class="fa fa-balance-scale" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="weight" name="weight" type="text" ng-model="application.weight" required/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="typeShipping">Type of shipping</label>
                                                <div class="col-sm-9" style="padding: 0 5px 0 0;">
                                                    <select class="form-control" name="typeShipping" id="typeShipping" ng-model="application.shipping" required>
                                                        <option value="normal">Normal</option>
                                                        <option value="fast">Fast</option>
                                                        <option value="carefully">Carefully</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div ng-if="errorMessage!=''">
                                                <div class="error-message col-sm-9 col-sm-offset-3">{{errorMessage}}</div>
                                            </div>
                                            <div ng-if="successMessage!=''" >
                                                <div class="success-message col-sm-9 col-sm-offset-3">{{successMessage}}</div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-10 col-sm-offset-10 ">
                                                    <button class="btn btn-custom " name="submit" type="submit" data-ng-click="sendApplication()">SAVE</button>
                                                </div>
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
