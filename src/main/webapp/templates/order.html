
<div class="container">
    <div class="row profile">
        <div class="col-md-3">
            <div class="profile-sidebar">
                <!-- SIDEBAR USERPIC -->
                <div class="profile-userpic">
                    <img src="assets/images/team1.jpg" class="img-responsive" alt="">
                </div>
                <!-- END SIDEBAR USERPIC -->
                <!-- SIDEBAR USER TITLE -->
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name">
                        {{user.name}}
                    </div>
                    <div class="profile-usertitle-job">
                        {{user.role}}
                    </div>
                </div>
                <!-- END SIDEBAR USER TITLE -->
                <!-- SIDEBAR BUTTONS -->
                <div class="profile-userbuttons">
                   
                </div>
                <!-- END SIDEBAR BUTTONS -->
                <!-- SIDEBAR MENU -->
                <div class="profile-usermenu">
                    <ul class="nav">
                        <li>
                            <a href="#/profile">
                            <i class="glyphicon glyphicon-home"></i>
                            Overview </a>
                        </li>
                        <li>
                            <a href="#/accountsettings">
                            <i class="glyphicon glyphicon-user"></i>
                            Account Settings </a>
                        </li>
                        <li>

                    </ul>
                </div>
                <!-- END MENU -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">

                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-10">
                        <div class="bootstrap-iso">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-12 col-sm-6 col-xs-12 ">
                                        <div class="formden_header col-sm-offset-6">
                                            <h2>Application</h2>
                                        </div>
                                        <form class="form-horizontal" method="post" ng-controller="orderCtrl">
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3 requiredField" for="from">Address From</label>
                                                <div class="input-group-addon col-sm-2 col-md-1" >
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="from" name="from" type="text" ng-model="application.from"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="to">Address To</label>
                                                <div class="input-group-addon col-sm-2 col-md-1" >
                                                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="to" name="to" type="text" ng-nodel="application.to"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="distance">Distance</label>
                                                <div class="input-group-addon col-sm-2 col-md-1" >
                                                    <i class="fa fa-road" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="distance" name="distance" type="text" ng-model="application.distance"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="weight">Weight</label>
                                                <div class="input-group-addon col-sm-2 col-md-1">
                                                    <i class="fa fa-balance-scale" aria-hidden="true"></i>
                                                </div>
                                                <div class="col-sm-8">
                                                    <input class="form-control" id="weight" name="weight" type="text" ng-model="application.weight"/>
                                                </div>
                                            </div>
                                            <div class="form-group ">
                                                <label class="control-label col-sm-2 col-md-3" for="typeShipping">Type of shipping</label>
                                                <div class="col-sm-9">
                                                    <select class="form-control" name="typeShipping" id="typeShipping" ng-model="application.shipping">
                                                        <option value="normal">Normal</option>
                                                        <option value="fast">Fast</option>
                                                        <option value="carefully">Carefully</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <div class="col-sm-10 col-sm-offset-10 ">
                                                    <button class="btn btn-custom " name="submit" type="submit" data-ng-click="sendApplication()">SAVE</button>
                                                </div>
                                            </div>
                                            <div ng-if="errorMessage!=''">
                                             <div class="error-message">{{errorMessage}}</div>
                                            </div>
                                            <div ng-if="successMessage!=''" >
                                                <div class="success-message">{{successMessage}}</div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
