<div class="col-sm-12">
<div class="col-xs-12 col-sm-8">




<div class="bootstrap-iso">
 <div class="container-fluid">
  <div class="row">
   <div class="col-md-12 col-sm-6 col-xs-12 ">
    <div class="formden_header col-sm-offset-6">

     <h2>
     Application
     </h2>
    
     <p>
     </p>
    </div>
    <form class="form-horizontal" method="post" ng-controller="orderCtrl">
     <div class="form-group ">
      <label class="control-label col-sm-3 col-md-3 requiredField" for="email">
       Email Sender

      </label>
      <div class="col-sm-9 col-">
       <input class="form-control" id="email" name="email" type="text"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3 requiredField" for="from">
       Address From
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="from" name="from" type="text" ng-model="application.from"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3" for="to">
       Address To
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="to" name="to" type="text" ng-nodel="application.to"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3" for="distance">
       Distance
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="distance" name="distance" type="text" ng-model="application.distance"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3" for="weight">
       Weight
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="weight" name="weight" type="text" ng-model="application.weight"/>
      </div>
     </div>
    <div class="form-group ">
        <label class="control-label col-sm-2 col-md-3" for="typeShipping">
            Type Shipping
        </label>
        <div class="col-sm-9">
            <input class="form-control" id="typeShipping" name="typeShipping" type="text" ng-model="application.typeShipping"/>
        </div>
    </div>
     <div class="form-group">
      <div class="col-sm-9 col-sm-offset-8 ">
       <button class="btn btn-custom " name="submit" type="submit" data-ng-click="sendApplication()">
        SAVE
       </button>
      </div>
     </div>
     <div ng-if="errorMessage!=''">
         <div class="error-message">{{errorMessage}}</div>
     </div>
     <div ng-if="successMessage!=''" >
         <div class="success-message">{{successMessage}}</div>
     </div>
    </form>
   </div>
  </div>
 </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
