    <div class="formden_header col-sm-offset-6">

     <h2>
     Application
     </h2>
    
     <p>
     </p>
    </div>
    <form class="form-horizontal" method="post">
     <div class="form-group ">
      <label class="control-label col-sm-3 col-md-3 requiredField" for="email">
       Email Sender

      </label>
      <div class="col-sm-9 col-">
       <input class="form-control" id="email" name="email" type="text"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3 requiredField" for="email1">
       Email Receiver
      
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="email1" name="email1" type="text"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3" for="name1">
       Name
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="name1" name="name1" placeholder="please enter name" type="text"/>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3" for="name2">
       Surname
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="name2" name="name2" placeholder="please enter surname" type="text"/>
       <span class="help-block" id="hint_name2">
       </span>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label col-sm-2 col-md-3" for="text">
       Delivery Weight
      </label>
      <div class="col-sm-9">
       <input class="form-control" id="text" name="text" type="text"/>
      </div>
     </div>
     <div class="form-group">
      <div class="col-sm-9 col-sm-offset-8 ">
       <button class="btn btn-custom " name="submit" type="submit">
        SAVE
       </button>
      </div>
     </div>
    </form>
