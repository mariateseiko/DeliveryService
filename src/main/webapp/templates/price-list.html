
<div class="container" ng-controler="profileCtrl">
    <div class="row profile">
        <div class="col-md-3">
            <div ng-include src="'templates/profile-menu.html'"></div>
        </div>
        <div class="col-md-9">
            <div class="profile-content">
                <div class="container">
                    <h2>Price list</h2>

                    <p>The .table-hover class enables a hover state on table rows:</p>
                    <form class="price-list" ng-controller="priceListCtrl">
                        <table>
                            <thead>
                            <tr>
                                <th>Type</th>
                                <th>Price per kg</th>
                                <th>Price per km</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="price in prices">
                                <td>{{price.name}}</td>
                                <td>
                                    <input type="text" class="form-control" name="price.pricePerKg" id="kg" ng-model="price.pricePerKg"/>
                                </td>
                                <td>
                                    <input type="text" class="form-control" name="price.pricePerKm" id="km" ng-model="price.pricePerKm"/>
                                </td>

                            </tr>
                            </tbody>
                        </table>
                        <div ng-if="successMessage!=''">
                            <div class="form-group">
                                <div class="success-message">{{successMessage}}</div>
                            </div>
                        </div>
                        <div ng-if="errorMessage!=''">
                            <div class="form-group">
                                <div class="error-message">{{errorMessage}}</div>
                            </div>
                        </div>
                        <button class="btn btn-primary " name="submit" type="submit" data-ng-click="savePriceList()">Save</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
