
<div class="container" ng-controller="accountsettingsCtrl">
 <div class="row profile">
  <div class="col-md-3">
   <div ng-include src="'templates/profile-menu.html'"></div>
  </div>
  <div class="col-md-9">
   <div class="profile-content">
    <div class="col-sm-12">

     <div class="col-xs-12 col-sm-10">
      <div class="bootstrap-iso">
       <div class="container-fluid">
        <div class="row">
         <div class="col-md-12 col-sm-6 col-xs-12 ">
          <div class="formden_header col-sm-offset-6">
           <h2>Profile settings</h2>
          </div>
          <form class="form-horizontal" method="post" >
           <div class="form-group ">
            <label class="control-label col-sm-2 col-md-3 requiredField" for="from">Name</label>
            <div class="input-group-addon col-sm-2 col-md-1" >
             <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="col-sm-8">
             <input class="form-control" id="from" name="from" type="text" ng-model="user.name" required/>
            </div>
           </div>
           <div class="form-group ">
            <label class="control-label col-sm-2 col-md-3" for="to">Phone</label>
            <div class="input-group-addon col-sm-2 col-md-1" >
             <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="col-sm-8">
             <input class="form-control" id="to" name="to" type="text" ng-model="user.phone" required/>
            </div>
           </div>
           <div class="form-group ">
            <label class="control-label col-sm-2 col-md-3" for="distance">Passport</label>
            <div class="input-group-addon col-sm-2 col-md-1" >
             <i class="fa fa-book" aria-hidden="true"></i>
            </div>
            <div class="col-sm-8">
             <input class="form-control" id="distance" name="distance" type="text" ng-model="user.passport" required/>
            </div>
           </div>


           <div ng-if="errorMessage!=''">
            <div class="error-message col-sm-9 col-sm-offset-3">{{errorMessage}}</div>
           </div>
           <div ng-if="successMessage!=''" >
            <div class="success-message col-sm-9 col-sm-offset-3">{{successMessage}}</div>
           </div>

           <div class="form-group">
            <div class="col-sm-10" style="margin-left: 22%;">
             <button class="btn btn-custom " name="submit" type="submit" data-ng-click="saveSettings()">SAVE</button>
            </div>
           </div>
          </form>
         </div>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</div>
