<!DOCTYPE html>
<html lang="en" ng-app="homeServices">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Xeon | OnePage Responsive Theme</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.css">
    <link href="assets/css/prettyPhoto.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
   
    <!--[if lt IE 9]>
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/respond.min.js"></script>
    <![endif]-->
    <link rel="shortcut icon" href="assets/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="assets/images/ico/apple-touch-icon-57-precomposed.png">
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-route.min.js"></script>
</head><!--/head-->

<body data-spy="scroll" data-target="#navbar" data-offset="0">
<div ng-init="chooseModal=2"></div>
               <!-- header -->
    <header id="header" role="banner">
        <div class="container-fluid">
            <div id="navbar" class="navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html"></a>
                </div>
                <div class="collapse navbar-collapse text-center">
                    <ul class="nav navbar-nav" id="menu">
                        <li class="active"><a href="#main-slider"><i class="fa fa-home" aria-hidden="true"></i></a></li>
                        <li><a href="#pricing">Pricing</a></li>
                        <li><a href="#about-us">About Us</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <div class="reg collapse navbar-collapse pull-right col-md-6  col-xs-12">
                        <ul class="nav navbar-nav">
                            <li type="button" class=" " data-toggle="modal" data-target="#myModal" data-ng-click="chooseModal=0">
                                <a href="" data-target="#login"  >Sign in</a></li>
                            <li type="button" class=" " data-toggle="modal" data-target="#myModal" data-ng-click="chooseModal=1">
                                <a href="" data-target="#reg">Registration</a>
                            </li>
                        </ul>    
                    </div>
                            <!-- regForm -->
                </div>
            </div>
        </div>
    </header>

    <div ng-view></div>
    <!-- endHeader-->

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div ng-if="chooseModal==1"><h4 class="modal-title text-center">Registration</h4></div>
                <div ng-if="chooseModal==0"><h4 class="modal-title text-center">Login</h4></div>
            </div>
            <div class="modal-body">
                <div class="bootstrap-iso">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <form method="post"><!-- startForm -->
                                    <div ng-if="chooseModal==1">
                                        <div class="form-group "><!-- name -->
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                </div>
                                                <input class="form-control" id="name" name="name" placeholder="Name" type="text"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group "><!-- email -->
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                            </div>
                                            <input class="form-control" id="email" name="email" placeholder="Email" type="text"/>
                                        </div>
                                    </div>

                                    <div class="form-group "><!-- pass -->
                                        <div class="input-group">
                                            <div class="input-group-addon">
                                                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                            </div>
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <div ng-if="chooseModal==1">
                                        <div class="form-group "><!-- confPass -->
                                            <div class="input-group">
                                                <div class="input-group-addon">
                                                    <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                                                </div>
                                                <input type="password" class="form-control" id="password-repeat" placeholder="Confirm password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group"><!-- regButton -->
                                        <div ng-if="chooseModal==1">
                                            <button class="btn btn-custom outline" name="submit" type="submit">Register</button>
                                        </div>
                                        <div ng-if="chooseModal==0">
                                            <button class="btn btn-custom outline" name="login" type="submit">Log in</button>
                                            </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- endRegForm -->
    </div>
</div>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.isotope.min.js"></script>
    <script src="assets/js/jquery.prettyPhoto.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="app.js"></script>
</body>
</html>
